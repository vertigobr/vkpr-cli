# -----------------------------------------------------------------------------
# Kong parameters
env:
  log_level: notice
  database: postgres
  pg_host: "postgres-postgresql"
  pg_database: postgres
  pg_user: postgres
  pg_password:
    valueFrom:
      secretKeyRef:
        name: postgres-postgresql
        key: postgres-password
  pg_port: 5432
  portal: off
  proxy_url: "http://localhost:8000"
  admin_gui_url: "http://manager.localhost:8000"
  admin_gui_path: "/manager"
  admin_api_uri: "http://manager.localhost:8000"
image:
  repository: kong/kong-gateway
  tag: "3.2.2.1-amazonlinux-2022"
admin:
  annotations:
    konghq.com/plugins: kong-admin-basicauth
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
  ingress:
    enabled: true
    hostname: manager.localhost
    ingressClassName: "kong"
    path: /
    annotations:
      konghq.com/strip-path: "true"
      konghq.com/plugins: kong-admin-basicauth
  tls:
    enabled: false
proxy:
  enabled: true
  type: LoadBalancer
  http:
    enabled: true
    servicePort: 80
    containerPort: 8000
  tls:
    enabled: true
    servicePort: 443
    containerPort: 8443
# -----------------------------------------------------------------------------
# Ingress Controller parameters
# -----------------------------------------------------------------------------
ingressController:
  enabled: true
  env:
    kong_admin_tls_skip_verify: true
  ingressClass: kong
  rbac:
    create: true
# -----------------------------------------------------------------------------
# Postgres sub-chart parameters
# -----------------------------------------------------------------------------
postgresql:
  enabled: false
# -----------------------------------------------------------------------------
# Kong Enterprise parameters
# -----------------------------------------------------------------------------
enterprise:
  enabled: true
  license_secret: "kong-enterprise-license"
  vitals:
    enabled: false
  portal:
    enabled: false
  smtp:
    enabled: false
manager:
  annotations:
    konghq.com/plugins: kong-admin-basicauth
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8002
    containerPort: 8002
  ingress:
    enabled: true
    hostname: manager.localhost
    ingressClassName: "kong"
    path: /manager
    annotations:
      konghq.com/plugins: kong-admin-basicauth
  tls:
    enabled: false
portal:
  enabled: false
portalapi:
  enabled: false
clustertelemetry:
  enabled: true