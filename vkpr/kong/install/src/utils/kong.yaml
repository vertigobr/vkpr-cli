# -----------------------------------------------------------------------------
# Kong parameters
env:
  log_level: notice
  database: postgres
  pg_host: "postgres-postgresql"
  pg_database: postgres
  pg_user: postgres
  pg_password:
    valueFrom:
      secretKeyRef:
        name: postgres-postgresql
        key: postgres-password
  pg_port: 5432
  proxy_url: "http://localhost:8000"
  admin_gui_url: "http://manager.localhost:8000"
  admin_api_uri: "http://api.manager.localhost:8000"
  admin_session_conf:
    valueFrom:
      secretKeyRef:
        name: kong-session-config
        key: admin_gui_session_conf
  portal: on
  portal_auth: "basic-auth"
  portal_auto_approve: on
  portal_gui_host: "portal.localhost:8000"
  portal_api_url: "http://api.portal.localhost:8000"
  portal_gui_protocol: "http"
  portal_session_conf:
    valueFrom:
      secretKeyRef:
        name: kong-session-config
        key: portal_session_conf
  enforce_rbac: "on"
  password:
    valueFrom:
      secretKeyRef:
        name: kong-enterprise-superuser-password
        key: password
image:
  repository: kong/kong-gateway
  tag: "3.0.0.0-alpine"
admin:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
  ingress:
    enabled: true
    hostname: api.manager.localhost
    ingressClassName: "kong"
    path: /
  tls:
    enabled: false
proxy:
  enabled: true
  type: LoadBalancer
  http:
    enabled: true
    servicePort: 80
    containerPort: 8000
  tls:
    enabled: true
    servicePort: 443
    containerPort: 8443
# -----------------------------------------------------------------------------
# Ingress Controller parameters
# -----------------------------------------------------------------------------
ingressController:
  enabled: true
  env:
    kong_admin_tls_skip_verify: true
    kong_admin_token:
      valueFrom:
        secretKeyRef:
          name: kong-enterprise-superuser-password
          key: password
  ingressClass: kong
  rbac:
    create: true
# -----------------------------------------------------------------------------
# Postgres sub-chart parameters
# -----------------------------------------------------------------------------
postgresql:
  enabled: false
# -----------------------------------------------------------------------------
# Kong Enterprise parameters
# -----------------------------------------------------------------------------
enterprise:
  enabled: true
  license_secret: "kong-enterprise-license"
  vitals:
    enabled: true
  portal:
    enabled: true
  rbac:
    enabled: true
    admin_gui_auth: "basic-auth"
    session_conf_secret: "kong-session-config"
  smtp:
    enabled: false
manager:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8002
    containerPort: 8002
  ingress:
    enabled: true
    hostname: manager.localhost
    ingressClassName: "kong"
    path: /
  tls:
    enabled: false
portal:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8003
    containerPort: 8003
  ingress:
    enabled: true
    hostname: portal.localhost
    ingressClassName: "kong"
    path: /
  tls:
    enabled: false
portalapi:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8004
    containerPort: 8004
  ingress:
    enabled: true
    hostname: api.portal.localhost
    ingressClassName: "kong"
    path: /
  tls:
    enabled: false
