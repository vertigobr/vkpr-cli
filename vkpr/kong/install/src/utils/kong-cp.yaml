# -----------------------------------------------------------------------------
# Kong parameters
podLabels:
  vkpr: "true"
secretVolumes:
  - kong-cluster-cert
env:
  role: control_plane
  cluster_cert: /etc/secrets/kong-cluster-cert/tls.crt
  cluster_cert_key: /etc/secrets/kong-cluster-cert/tls.key
  database: postgres
  pg_host: "postgres-postgresql"
  pg_database: postgres
  pg_user: postgres
  pg_password:
    valueFrom:
      secretKeyRef:
        name: postgres-postgresql
        key: postgres-password
  pg_port: 5432
  log_level: notice
  portal: on
  portal_auth: "basic-auth"
  portal_auto_approve: on
  portal_gui_host: "portal.localhost:8000"
  portal_api_url: "http://api.portal.localhost:8000"
  portal_gui_protocol: "http"
  admin_gui_url: "http://manager.localhost:8000"
  admin_api_uri: "http://api.manager.localhost:8000"
  admin_session_conf:
    valueFrom:
      secretKeyRef:
        name: kong-session-config
        key: admin_gui_session_conf
  portal_session_conf:
    valueFrom:
      secretKeyRef:
        name: kong-session-config
        key: portal_session_conf
image:
  repository: kong
  tag: "2.7"
admin:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
  ingress:
    enabled: true
    hostname: api.manager.localhost
    annotations:
      kubernetes.io/ingress.class: "kong"
    path: /
  tls:
    enabled: false
proxy:
  enabled: false
# -----------------------------------------------------------------------------
# Ingress Controller parameters
# -----------------------------------------------------------------------------
ingressController:
  enabled: true
  installCRDs: false
  image:
    repository: kong/kubernetes-ingress-controller
    tag: "2.1"
  env:
    kong_admin_tls_skip_verify: true
  ingressClass: kong
  rbac:
    create: true
# -----------------------------------------------------------------------------
# Postgres sub-chart parameters
# -----------------------------------------------------------------------------
postgresql:
  enabled: false
# -----------------------------------------------------------------------------
# Kong Enterprise parameters
# -----------------------------------------------------------------------------
enterprise:
  enabled: true
  license_secret: kong-enterprise-license
  rbac:
    enabled: true
    admin_gui_auth: basic-auth
    session_conf_secret: kong-session-config
  vitals:
    enabled: true
  portal:
    enabled: true
  smtp:
    enabled: false
manager:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8002
    containerPort: 8002
  ingress:
    enabled: true
    hostname: manager.localhost
    annotations:
      kubernetes.io/ingress.class: "kong"
    path: /
  tls:
    enabled: false
portal:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8003
    containerPort: 8003
  ingress:
    enabled: true
    hostname: portal.localhost
    annotations:
      kubernetes.io/ingress.class: "kong"
    path: /
  tls:
    enabled: false
portalapi:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8004
    containerPort: 8004
  ingress:
    enabled: true
    hostname: api.portal.localhost
    annotations:
      kubernetes.io/ingress.class: "kong"
    path: /
  tls:
    enabled: false
cluster:
  enabled: true
  http:
    enabled: true
    servicePort: 8005
    containerPort: 8005
  tls:
    enabled: true
    servicePort: 8448
    containerPort: 8448
clustertelemetry:
  enabled: true
  http:
    enabled: true
    servicePort: 8006
    containerPort: 8006
  tls:
    enabled: true
    servicePort: 8449
    containerPort: 8449
