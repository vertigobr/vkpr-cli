global:
  enabled: true
  tlsDisable: true
injector:
  enabled: true
server:
  extraLabels:
    vkpr: "true"
  volumes:
    - name: vault-storage-config
      secret:
        secretName: vault-storage-config
  volumeMounts:
    - name: vault-storage-config
      mountPath: /vault/userconfig/vault-storage-config
      readOnly: true
  extraArgs: "-config=/vault/userconfig/vault-storage-config/config.hcl"
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      service_registration "kubernetes" {}
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: vault.localhost
        path: /
  dataStorage:
    enabled: true
    size: 1Gi
  auditStorage:
    enabled: true
    size: 1Gi
  standalone:
    enabled: false
ui:
  enabled: true
